<!DOCTYPE html>
<html>

<head>
  <script src="ouical.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>OuiCal Example</title>
</head>

<body>
  <div class="new-cal"></div>
  <div class="new-cal2"></div>

  <a class="google_link" href="">Google</a>
  <a class="outlook_link" href="">Outlook</a>
  <a class="ical_link" href="">iCal</a>

  <script>
    var myCalendar = createCalendar({
      options: {
        class: 'my-class',
        id: 'my-id'                               // You need to pass an ID. If you don't, one will be generated for you.
      },
      data: {
        title: 'Get on the front page of HN',     // Event title
        start: new Date('June 15, 2013 19:00'),   // Event start date
        duration: 120,                            // Event duration (IN MINUTES)
        end: new Date('June 15, 2013 23:00'),     // You can also choose to set an end time.
        // If an end time is set, this will take precedence over duration
        address: 'The internet',
        description: 'Get on the front page of HN, then prepare for world domination.'
      }
    }),
      myCalendar2 = createLinks({
        options: {
          class: 'not used'
        },
        data: {
          title: 'Go to the gym',
          start: new Date('June 15, 2013 17:00'),
          duration: 60,
          address: 'Tough Boys Gym',
          description: 'Work them biceps out.'
        }
      });

    document.querySelector('.new-cal').appendChild(myCalendar);

    document.querySelector('.google_link').innerHTML = myCalendar2['google'];
    document.querySelector('.outlook_link').innerHTML = myCalendar2['outlook'];
    document.querySelector('.ical_link').innerHTML = myCalendar2['ical'];
  </script>

</body>

</html>
