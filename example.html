<!DOCTYPE html>
<html>
  <head>
    <script src="ouical.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>OuiCal Example</title>
  </head>

  <body>
    <div class="new-cal">Example 1</div>
    <div class="new-cal2">Example 2</div>
  <script>
      Date.prototype.addDays = function (days) {
        let date = new Date(this.valueOf());
        date.setDate(date.getDate() + days);
        return date;
      }
      let today = new Date();

      var myCalendar = createCalendar({
        options: {
          class: 'my-class',
          id: 'my-id'                               // You need to pass an ID. If you don't, one will be generated for you.
        },
        data: {
          title: 'Get on the front page of HN',     // Event title
          start: new Date('June 15, 2022 19:00'),   // Event start date
          duration: 120,                            // Event duration (IN MINUTES)
          end: new Date('June 15, 2022 23:00'),     // You can also choose to set an end time.
                                                    // If an end time is set, this will take precedence over duration
          address: 'The internet',
          description: 'Get on the front page of HN, then prepare for world domination.'
        }
      }),
      myCalendar2 = createCalendar({
        options: {
          class: 'my-class'                         // Notice how this one does not have a preset ID
        },
        data: {
          title: 'Go to the gym',
          start: today,
          end: today.addDays(2),
          allDay: true,                             //Make it an 'All Day' event. To create a 2-day 'All Day' event, it should end 2 days after it starts (ie. start + 2 days)
          address: 'Tough Boys Gym',
          description: 'Work them biceps out.'
        }
      });

      document.querySelector('.new-cal').appendChild(myCalendar);
      document.querySelector('.new-cal2').appendChild(myCalendar2);
  </script>
  </body>
</html>
